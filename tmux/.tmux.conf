# Set the default terminal mode to 256color mod/
# set -g default-terminal "screen-256color"
set -g default-terminal "tmux"

####################################################
#
# GENERAL
#
####################################################

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Set mouse mode on
set -g mouse on

set-option -g automatic-rename on

####################################################
#
# KEY BINDINGS
#
####################################################

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf \; display-message "Config successfully reloaded!"

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z 5

####################################################
#
# VI MODE
#
####################################################

# enable vi keys
setw -g mode-keys vi

# v in copy mode starts making selection
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# make Prefix p paste the buffer
unbind p
bind p paste-buffer
unbind -T copy-mode-vi MouseDragEnd1Pane

####################################################
#
# Style Status Bar
#
####################################################

set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-keys vi
set -g status-position top
set -g status-style "bg=black,fg=white"


# Set left side status bar lenght and style
set -g status-left-length 60
set -g status-left-style default

# Display the session name
set -g status-left "#[fg=yellow] ‚ùê #S #[default]"

# Display the os version (macOS)
set -ag status-left " #[fg=black] #[fg=yellow,bright] Óúë #(sw_vers -productVersion) #[default]"

# Display the battery percentage (macOS)
#set -ag status-left "#[fg=yellow,bg=default,bright] üîã #(pmset -g batt | tail -1 | awk '{print $3}' | tr -d ';') #[default]"

# Set right side status bar length and style
set -g status-right-length 140
set -g status-right-style default

# Display the cpu load (macOS)
# set -g status-right "#[fg=yellow,bg=default,bright] Óûô #(top -l 1 | grep -E "^CPU" | sed 's/.*://') #[default]"
set -g status-right ""

# Display the date
set -ag status-right "#[fg=blue,bg=default] ÔÑ≥  %a %m/%d #[default]"

# Display the time
set -ag status-right "#[fg=yellow,bright,bg=default] ÔÄó%l:%M %p #[default]"

# Display the hostname
set -ag status-right "#[fg=green,bg=default] ÔÆä #H #[default]"

# Set the inactive window color and style
set -g window-status-style fg=colour244,bg=default
set -g window-status-format ' #I #W '

# Set the active window color and style
set -g window-status-current-style fg=black,bg=red
set -g window-status-current-format ' #I #W '


####################################################
#
# CUSTOMIZE ACTIVE PANE
#
####################################################

# colors for pane borders
setw -g pane-border-style fg=white,bg=black
setw -g pane-active-border-style fg=yellow,bg=black

# active pane normal, other shaded out
# setw -g window-style fg=colour240,bg=colour235
# setw -g window-active-style fg=white,bg=black

####################################################
#
# MISC
#
####################################################

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# clear the current pane

# clear history like iterm/terminal
bind -n C-k clear-history

# larger scroll back
set-option -g history-limit 100000

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

####################################################
#
# PLUGIN MANAGER
#
####################################################

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-ressurect' #persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' #automatically saves sessions every 15 minutes

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
