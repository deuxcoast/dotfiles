####################################################
#
# GENERAL
#
####################################################

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Set mouse mode on
set -g mouse on

set-option -g automatic-rename on

####################################################
#
# KEY BINDINGS
#
####################################################

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

bind -n M-t new-window

# bind -n M-o

unbind %
# bind sv split-window -h
bind -n M-v split-window -h

# bind sh split-window -v
bind -n M-s split-window -v

# kill-session
# TODO: this key binding is not working
unbind k
bind k confirm-before kill-session

# choose-tree for sessions
bind -n M-` choose-tree -s

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config successfully reloaded!"

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
# bind -n M-9 select-window -t:$

bind -n M-0 next-window
bind -n M-9 previous-window

bind-key -n M-w kill-pane
# bind-key -n M-w kill-window

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z 5

bind -n M-c copy-mode

####################################################
#
# VI MODE
#
####################################################

# enable vi keys
setw -g mode-keys vi

# v in copy mode starts making selection
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'i' send -X cancel
bind-key -T copy-mode-vi 'r' send-keys -X rectangle-toggle

# make Prefix p paste the buffer
# unbind p
# bind p paste-buffer
# unbind -T copy-mode-vi MouseDragEnd1Pane

####################################################
#
# Style Status Bar
#
####################################################

set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-keys vi
set -g status-position top
set -g status-style "bg=default,fg=white"


# Set left side status bar lenght and style
set -g status-left-length 60
set -g status-left-style default

# Display the session name
set -g status-left "#[fg=yellow] ‚ùê #S #[default]"

# Display the os version (macOS)
set -ag status-left " #[fg=black] #[fg=yellow,bright] Óúë #(sw_vers -productVersion) #[default]"

# Display the battery percentage (macOS)
#set -ag status-left "#[fg=yellow,bg=default,bright] üîã #(pmset -g batt | tail -1 | awk '{print $3}' | tr -d ';') #[default]"

# Set right side status bar length and style
set -g status-right-length 140
set -g status-right-style default

# Display the cpu load (macOS)
# set -g status-right "#[fg=yellow,bg=default,bright] Óûô #(top -l 1 | grep -E "^CPU" | sed 's/.*://') #[default]"
set -g status-right ""

# Display the date
set -ag status-right "#[fg=blue,bg=default] ÔÑ≥  %a %m/%d #[default]"

# Display the time
set -ag status-right "#[fg=yellow,bright,bg=default] ÔÄó  %l:%M %p #[default]"

# Display the hostname
set -ag status-right "#[fg=magenta,bg=default] Û∞öå #H #[default]"

# Set the inactive window color and style
set -g window-status-style fg=colour244,bg=default
set -g window-status-format ' #I #W '

# Set the active window color and style
set -g window-status-current-style bg=blue,fg=black
set -g window-status-current-format ' #I #W '


####################################################
#
# CUSTOMIZE ACTIVE PANE
#
####################################################

# colors for pane borders
setw -g pane-border-style fg=white,bg=default
setw -g pane-active-border-style fg=yellow,bg=default

# active pane normal, other shaded out
# setw -g window-style fg=colour240,bg=colour235
# setw -g window-active-style fg=white,bg=black

####################################################
#
# MISC
#
####################################################

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# clear the current pane

# clear history like iterm/terminal
bind -n C-k clear-history

# larger scroll back
set-option -g history-limit 100000

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence on
setw -g monitor-activity off
set -g bell-action none

####################################################
#
# PLUGIN MANAGER
#
####################################################

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
# set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions every 15 minutes
set -g @plugin 'b0o/tmux-autoreload' # watches config file and sources it on change
set -g @plugin 'tmux-plugins/tmux-open' # opens files when highlighted in copy-mode.
                                        # <C-o> opens with $EDITOR.
                                        # o opens with system default. So a web browser for a link
                                        # <Shift-s> searches Google with highlighted text

set -g @plugin 'trevarj/tmux-open-nvim' # loads 'ton' command which will open files in nvim, in an existing
                                        # if you already have one in a tmux pane
                                        # TODO: add 'ton' to PATH.
# set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'schasse/tmux-jump'

# run-shell ~/.tmux/plugins/tmux-thumbs/tmux-thumbs.tmux



# Overrides matching file paths with :[line]:[col] at the end
set -g @fingers-pattern-0 "((^|^\.|[[:space:]]|[[:space:]]\.|[[:space:]]\.\.|^\.\.)[[:alnum:]~_-]*/[][[:alnum:]_.#$%&+=/@-]+)(:[[:digit:]]*:[[:digit:]]*)?"
# Launches helper script on Ctrl+[key] in fingers mode
set -g @fingers-ctrl-action "xargs -I {} tmux run-shell 'cd #{pane_current_path}; ~/.tmux/plugins/tmux-open-nvim/scripts/ton {} > ~/.tmux/plugins/tmux-open-nvim/ton.log'"s
#
#
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tpm/'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tpm/tpm'
