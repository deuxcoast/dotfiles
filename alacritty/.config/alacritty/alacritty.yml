import:
  - ~/.config/alacritty/colors/catppuccin-mocha.yml
draw_bold_text_with_bright_colors: true

# Environment variables
env:
  TERM: xterm-256color
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8
shell:
  program: /bin/zsh
  # Mac M1 ARM path to homebrew packages
  # program: /opt/homebrew/bin/tmux
  args:
  - --login
  #   - new
  #   - -A
  #   - -s main

cursor:
  # Cursor style
  #
  # Values for 'style':
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: false

bell:
  animation: EaseOutExpo
  duration: 0

font:
  normal:
    family: Hasklug Nerd Font
  # bold:
  #   family: Hasklug Nerd Font
  # italic:
    # family: Hasklug Nerd Font

  size: 14.0

window:
  option_as_alt: OnlyLeft
  # decorations: buttonless
  padding:
    x: 0
    y: 0
  startup_mode: SimpleFullscreen

debug:
  # Should display the render timer
  render_timer: false

  # Keep the log file after quitting Alacritty.
  persistent_logging: false

  # Log level
  #
  # Values for `log_level`:
  #   - OFF
  #   - ERROR
  #   - WARN
  #   - INFO
  #   - DEBUG
  #   - TRACE
  log_level: Off

  # Print all received window events.
  print_events: false

  # Record all characters and escape sequences as test data.
  ref_test: true

# Live config reload (changes require restart)
live_config_reload: true

key_bindings:
  # This binding allows me to create mappings for these keys in nvim.
  # https://stackoverflow.com/questions/16359878/how-to-map-shift-enter/42461580#42461580
  - { key: Return, mods: Shift, chars: "\x1b[13;2u" }
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }
